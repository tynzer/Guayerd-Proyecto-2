            <h1>Contacto</h1>
            <form action="https://ptsv2.com/t/guayerd/post" method="POST">
            <div class="contac">
                    <div class="input_name">
                        <label for="name" class="namelabel">Nombre</label>
                        <input id = "nombre" class="name" type="text" name="name" placeholder="Escriba su nombre" maxlength="40"><!--luis antes no estaba max caract-->
                    </div>
                
                    <div class="input_email">
                        <label for="email" class="emaillabel">Email</label>
                        <input id = "email" class="email" type="text" name="email" placeholder="Escriba su email" maxlength="40"> <!--luis antes no estaba max caract-->
                    </div>

                    <div class="input_topic">
                        <label for="topic" class="tocpiclabel">Tema</label>
                        <select id = "tema" class="select" name="topic">
                            <option value="Venta">Venta</option>
                            <option value="Trabajo">Trabajo</option>
                            <option value="Reparación">Reparación</option>
                            <option value="Otros">Otros</option>   
                        </select>
                    </div>
                    <div class="input_message">
                        <label for="message" class="messagelabel">Mensaje</label>
                        <textarea id = "mensaje" class="message" name="message" rows="5"  cols="23"  placeholder="Escriba aquí su mensaje. 140 caract máximo." maxlength="140"></textarea><br> <!--luis antes no estaba max caract-->
                    </div>
                    <div></div>
                    <div>
                    <input type="hidden" name="grupo" value="d" />
                    </div>
                    <div class="submit_form">
                        <input id = "borrar" type="reset"  class="btn-reset" value="Borrar">  
                        <input id = "enviar" type="submit" class="btn-submit" value="Enviar">
                    </div>
                </div>
